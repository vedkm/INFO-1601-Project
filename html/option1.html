<script>
  function initLists() {
    document.querySelector("#logout").innerHTML = `Log Out (${window.localStorage.getItem("username")})`; 

    let slider = document.querySelector("#myRange");
    let rangeVal = ["short_term", "medium_term", "long_term"];
    let value = slider.value - 1;
    var type = "artists";
    //console.log(value);

    //initialize page to artists
    getTop(type, rangeVal[value], 10, renderList);


    slider.oninput = function () {
      //console.log(this.value);
      value = this.value - 1;
      console.log(rangeVal[value]);

      getTop(type, rangeVal[value], 10, renderList);
    }


    let songs = document.querySelector("#songsbutton");
    songs.addEventListener("click", function () {
      type = 'tracks';
      getTop(type, rangeVal[value], 10, renderList);
    });

    let artists = document.querySelector("#artistsbutton");
    artists.addEventListener("click", function () {
      type = 'artists';
      getTop(type, rangeVal[value], 10, renderList);
    });

  }
</script>
